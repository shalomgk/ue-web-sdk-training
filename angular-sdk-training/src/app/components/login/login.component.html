<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input [formControl]="emailFormControl" type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [formControl]="passwordFormControl" type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button [disabled]="emailFormControl.invalid || passwordFormControl.invalid" type="submit" class="btn btn-primary" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
